name: Hourly Delaware Scrape
on:
  schedule:
    - cron: '0 * * * *'  # This tells it to run at the start of every hour
  workflow_dispatch:      # This adds a "Play" button so you can test it manually

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install supabase requests

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python spectrum_scout.py
