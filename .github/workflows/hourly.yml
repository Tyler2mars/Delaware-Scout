name: Daily Project Scout

on:
  schedule:
    # This runs the scraper automatically every day at 8:00 AM EST (13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: 
    # This adds a "Run workflow" button in GitHub Actions so you can test manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Scraper
        env:
          # This connects your GitHub Secrets to the Python script
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          SUPABASE_WEBHOOK_URL: ${{ secrets.SUPABASE_WEBHOOK_URL }}
        run: python Spectrum_scout.py
