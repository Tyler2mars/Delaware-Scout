name: Monday & Thursday Project Scout

on:
  workflow_dispatch: # Still allows manual runs
  schedule:
    # 7:00 AM EST is 12:00 PM UTC.
    # '1,4' means Monday (1) and Thursday (4).
    - cron: '0 12 * * 1,4' 

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Run Scraper
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          SUPABASE_WEBHOOK_URL: ${{ secrets.SUPABASE_WEBHOOK_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: python spectrum_scout.py
