name: Weekly Project Scout

on:
  schedule:
    # Runs at 13:00 UTC (8:00 AM EST) every Monday
    - cron: '0 13 * * 1'
  workflow_dispatch: 
    # Allows you to click the "Run workflow" button manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download your code onto the GitHub server
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Step 3: Install the "requests" library
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Run your scraper script
      - name: Run Scraper
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          SUPABASE_WEBHOOK_URL: ${{ secrets.SUPABASE_WEBHOOK_URL }}
        run: python Spectrum_scout.py
