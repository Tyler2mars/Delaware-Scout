name: Weekly Project Scout

on:
  schedule:
    # Runs at 13:00 UTC (8:00 AM EST) every Monday
    - cron: '0 13 * * 1'
  workflow_dispatch: 
    # This allows you to run it manually anytime, even if it's not Monday

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Scraper
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          SUPABASE_WEBHOOK_URL: ${{ secrets.SUPABASE_WEBHOOK_URL }}
        run: python Spectrum_scout.py
