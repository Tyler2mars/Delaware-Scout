name: Weekly Project Scout

on:
  schedule:
    # Runs at 13:00 UTC (8:00 AM EST) every Monday
    - cron: '0 13 * * 1'
  workflow_dispatch: 
    # Adds a manual "Run" button in GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: List files for debugging
        # This will show you exactly what GitHub sees in your folder
        run: ls -R

      - name: Run Scraper
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          SUPABASE_WEBHOOK_URL: ${{ secrets.SUPABASE_WEBHOOK_URL }}
        # Updated to lowercase to match your filename
        run: python spectrum_scout.py
