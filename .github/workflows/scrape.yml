name: Weekly Project Scout

on:
  schedule:
    - cron: '0 13 * * 1'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # This step confirms EXACTLY what your file is named
      - name: Check file existence
        run: ls -R

      - name: Run Scraper
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          SUPABASE_WEBHOOK_URL: ${{ secrets.SUPABASE_WEBHOOK_URL }}
        # We use ./ to tell Python to look exactly in the current folder
        run: python ./Spectrum_scout.py
